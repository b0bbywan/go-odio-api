version: 2

run:
  timeout: 5m
  tests: true

linters:
  disable-all: true
  enable:
    # Core linters
    - errcheck      # Check for unchecked errors
    - govet         # Vet examines Go source code
    - staticcheck   # Static analysis (includes unused check)
    - ineffassign   # Detect ineffectual assignments

linters-settings:
  govet:
    enable-all: true
    disable:
      - shadow  # Too many false positives

  staticcheck:
    checks: ["all"]

  errcheck:
    check-blank: false
    check-type-assertions: false

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    # Exclude some linters from running on test files
    - path: _test\.go
      linters:
        - errcheck

    # Exclude known issues
    - linters:
        - staticcheck
      text: "SA1019:" # Ignore deprecation warnings

    # Exclude unused helpers in dbus.go (may be used in future)
    - path: backend/mpris/dbus\.go
      linters:
        - unused
      text: "(getProperty|getStringProperty|getBoolProperty|getFloat64Property|getInt64Property)"

  exclude-dirs:
    - vendor

output:
  formats:
    line-number:
      path-prefix: ""
  print-issued-lines: true
  print-linter-name: true
  sort-results: true
