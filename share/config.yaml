bind: 127.0.0.1
logLevel: warn

api:
  enabled: true
  port: 8018

zeroconf:
  enabled: true

systemd:
  enabled: true
  system:
    - bluetooth.service
    - upmpdcli.service
  user:
    - mpd.service
    - pipewire-pulse.service
    - pulseaudio.service
    - shairport-sync.service
    - snapclient.service
    - spotifyd.service

pulseaudio:
  enabled: true

mpris:
  enabled: true
  timeout: 5s

bluetooth:
  enabled: true
  timeout: 5s
  pairingTimeout: 60s
