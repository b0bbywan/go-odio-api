name: Build

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  build-artifacts:
    name: Build binaries and packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for git describe (VERSION computation)

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      - name: Install Task
        run: go install github.com/go-task/task/v3/cmd/task@latest

      - name: Install nfpm
        run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest

      - name: Build all binaries
        run: task build:all-arch

      - name: Build all packages
        run: task package:all

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ github.sha }}
          path: dist/odio-api-*
          retention-days: 7

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ github.sha }}
          path: |
            dist/*.deb
            dist/*.rpm
          retention-days: 7

  build-docker:
    name: Build Docker images (multi-arch)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Task
        run: go install github.com/go-task/task/v3/cmd/task@latest

      - name: Build CSS (required for go:embed)
        run: task css

      - name: Compute version
        id: version
        run: |
          if git describe --tags --exact-match HEAD 2>/dev/null; then
            VERSION=$(git describe --tags --exact-match HEAD)
          else
            BASE_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev")
            BRANCH=$(git rev-parse --abbrev-ref HEAD 2>/dev/null || echo "")
            if [ -n "$BRANCH" ] && [ "$BRANCH" != "HEAD" ]; then
              CLEAN_BRANCH=$(echo "$BRANCH" | sed 's/[^a-zA-Z0-9._-]/-/g')
              VERSION="${BASE_TAG}-${CLEAN_BRANCH}"
            else
              VERSION=$(git describe --tags --always 2>/dev/null || echo "dev")
            fi
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "VERSION=$VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64
          push: false
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
